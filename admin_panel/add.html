<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить товар</title>
    <style>
        /* Общие стили */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px;
}

/* Стили формы */
.form-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    padding: 30px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
}

input[type="text"],
input[type="number"],
textarea,
select {
    width: 50%;
    align-self: center;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
}

textarea {
    resize: vertical;
}

button[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

/* Стили заголовка */
h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
}

/* Адаптивный дизайн */
@media (max-width: 600px) {
    .container {
        padding: 20px;
    }
}
    </style>
<script src="../product.js"></script>
</head>
<body>
    <h1>Добавление продукта</h1>
    <form id="product-form">
      <label for="category">Категория:</label>
      <select id="category">
        <option value="">Выберите категорию</option>
        <option value="Оплётка на рулевое колесо">Оплётка на рулевое колесо</option>
        <option value="Интерьер авто">Интерьер авто</option>
        <option value="Коврики">Коврики</option>
        <option value="Электроника">Электроника</option>
        <option value="Ароматизаторы">Ароматизаторы</option>
      </select>
      <br>
      <label for="name">Названгие продукта:</label>
      <input type="text" id="name" required>
      <br>
      <label for="price">Цена:</label>
      <input type="number" id="price" required>
      <br>
      <label for="image-url">Фотография:</label>
      <input type="text" id="image-url" required>
      <br>
      <button type="submit">Добавить продукт</button>
    </form>

    <script src="product.js"></script>
    <script>
      const categorySelect = document.getElementById('category');
      const productForm = document.getElementById('product-form');

      productForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const product = {
          category: categorySelect.value,
          name: document.getElementById('name').value,
          price: parseFloat(document.getElementById('price').value),
          imageUrl: document.getElementById('image-url').value
        };
        await createProduct(product);
        alert('Product added successfully!');
        productForm.reset();
      });
    </script>
  </body>
</html>
